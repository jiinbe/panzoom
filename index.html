<!doctype html>
<html>
<head>
<title>Example Panzoom</title>

<meta charset="utf-8" />
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" href="app.css"> 

<script src="blob.js"></script>
<script src="canvas-toBlob.js"></script>
<script src="filesaver.js"></script>
</head>

<body>
<main>
<h1>Example Panzoom</h1>
<div id='full'>
<p><canvas></canvas></p>  
<p><input type='file' id='full-img' accept='image/*'></p>  
<div class="row">
<div class="col">
<label for="full-zoom">Zoom:</label>
<input type='range' id='full-zoom' min='0' max='3' step='0.01' value='1'>
</div>
<div class="col">
<label for="full-alpha">Alpha:</label>
<input type='range' id='full-alpha' min='0' max='1' step='0.01' value='0.5'>
</div>
</div><!-- class="row" -->

<p>
<button onclick="selectFile()">Pilih file</button>
<button class="save myth">Download</button>  
</p>
</div><!-- id='full' -->

<div id='divide' style="display:none">
<p><canvas></canvas></p>
<p><input type='file' id='divide-left-img' accept='image/*'></p>
<p><input type='file' id='divide-right-img' accept='image/*'></p>
<p>Zoom: <input type='range' id='divide-left-zoom' min='0' max='1' step='0.01' value='1'></p>
<p>Zoom: <input type='range' id='divide-right-zoom' min='0' max='1' step='0.01' value='1'></p>
<p>Alpha: <input type='range' id='divide-left-alpha' min='0' max='1' step='0.01' value='0.5'></p>
<p>Alpha: <input type='range' id='divide-right-alpha' min='0' max='1' step='0.01' value='0.5'></p>
<button class="save myth">Download</button>
</div>

<div id="intro" style="display:none">
<p id="choose">Panzoom</p>
<p id="choice"></p>
<p id="choice-full" class="myth">Frame 1</p>
<p id="choice-divide" class="myth">Frame 2</p>  
<p id="return-intro" class="myth">Intro</p>
</div>
</main>

<script src="app.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/camanjs/4.1.2/caman.full.pack.js"></script>
<script>
var theCanvas;

function previewFile() {
var preview = document.querySelector(".preview");
var file = document.querySelector('input[type=file]').files[0];
var reader = new FileReader();

reader.addEventListener("load", function() {
preview.src = reader.result;
}, false);

if (file) {
reader.readAsDataURL(file)
theCanvas = Caman('.preview')
}
}

var filters = document.querySelectorAll('.filter')

Array.from(filters).forEach(function(node) {
node.addEventListener('click', function(e) {
if (typeof theCanvas === 'undefined') return;
    
var button = e.target,
filter = button.dataset.filter,
filterName = button.textContent;
    
button.textContent = 'Processing...';
    
theCanvas.reset();
theCanvas[filter]();
    
return theCanvas.render(function () {
button.textContent = filterName
});
})
})
</script>
</body>
</html>
