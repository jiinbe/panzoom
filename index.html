<!doctype html>
<html>
<head>
<title>Example Panzoom</title>

<meta charset="utf-8" />
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style type="text/css">
body {
background-color: #f0f0f2;
margin: 0;
padding: 0;
font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", "Open Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
}
main {
width: 600px;
margin: 5em auto;
padding: 2em;
background-color: #fdfdff;
border-radius: 0.5em;
box-shadow: 2px 3px 7px 2px rgba(0,0,0,0.02);
}
a:link, a:visited {
color: #38488f;
text-decoration: none;
}
img, canvas {
width: 100%;
height: auto;
}
button {
background: #f7f7f7 none repeat scroll 0 0;
border-color: #ccc;
box-shadow: 0 1px 0 #ccc;
color: #555;
vertical-align: top;
border-radius: 3px;
border-style: solid;
border-width: 1px;
box-sizing: border-box;
cursor: pointer;
display: inline-block;
font-size: 13px;
height: 28px;
line-height: 26px;
margin: 0;
padding: 0 10px 1px;
text-decoration: none;
white-space: nowrap;
}
input[type="file"] {
display: none;
}
button[onclick*="()"] {
cursor: pointer;
}
.row {
display:table;
border-spacing:12px;
min-height:200px
}
.col {
background:#fdfdff;
display:table-cell;
width:48%;
padding:12px;
}
@media (max-width: 700px) {
main {
margin: 0 auto;
width: auto;
}
}
</style>    

<script src="blob.js"></script>
<script src="canvas-toBlob.js"></script>
<script src="filesaver.js"></script>
</head>

<body>
<main>
<h1>Example Panzoom</h1>
<div id='full'>
<p><canvas></canvas></p>  
<p><input type='file' id='full-img' accept='image/*'></p>  
<p>Zoom: <input type='range' id='full-zoom' min='0' max='1' step='0.01' value='1'></p>
<p>Alpha: <input type='range' id='full-alpha' min='0' max='1' step='0.01' value='0.5'></p>
<p>
<button onclick="selectFile()">Pilih file</button>
<button class="save myth">Download</button>  
</p>
</div>

<div id='divide' style="display:none">
<p><canvas></canvas></p>
<p><input type='file' id='divide-left-img' accept='image/*'></p>
<p><input type='file' id='divide-right-img' accept='image/*'></p>
<p>Zoom: <input type='range' id='divide-left-zoom' min='0' max='1' step='0.01' value='1'></p>
<p>Zoom: <input type='range' id='divide-right-zoom' min='0' max='1' step='0.01' value='1'></p>
<p>Alpha: <input type='range' id='divide-left-alpha' min='0' max='1' step='0.01' value='0.5'></p>
<p>Alpha: <input type='range' id='divide-right-alpha' min='0' max='1' step='0.01' value='0.5'></p>
<button class="save myth">Download</button>
</div>

<div id="intro" style="display:none">
<p id="choose">Panzoom</p>
<p id="choice"></p>
<p id="choice-full" class="myth">Frame 1</p>
<p id="choice-divide" class="myth">Frame 2</p>  
<p id="return-intro" class="myth">Intro</p>
</div>
</main>

<script src="app.js"></script>
</body>
</html>
